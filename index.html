<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <meta name="author" content="Luciano Gramajo">
    <meta name="keywords" content="CSS, JavaScript, Calculadora, crear">
    <meta name="description" content="Creando una calculadora">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <section>
        <h1 class="text-center mb-5">Calculadora</h1>
        <div class="container">
            <!--  -->
            <div id="demo" class="border mb-2 col-12 text-right" style="height: 40px;">
                <!-- <h3 id="demo" class="text-right"></h3> -->
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-dark btn-lg btn-block"> % </button>
                    <button class="btn btn-primary btn-lg btn-block" onclick="n7()"> 7 </button>
                    <button class="btn btn-primary btn-lg btn-block" onclick="n4()"> 4 </button>
                    <button class="btn btn-primary btn-lg btn-block" onclick="n1()"> 1 </button>
                    <button class="btn btn-dark btn-lg btn-block disabled"> +/- </button>
                </div>

                <!--  -->
                <div class="col-3">
                    <button class="btn btn-dark btn-lg btn-block disabled"> CE </button>
                    <button class="btn btn-primary btn-lg btn-block" onclick="n8()"> 8 </button>
                    <button class="btn btn-primary btn-lg btn-block" onclick="n5()"> 5 </button>
                    <button class="btn btn-primary btn-lg btn-block" onclick="n2()"> 2 </button>
                    <button class="btn btn-primary btn-lg btn-block" onclick="n0()"> 0 </button>
                </div>

                <!--  -->
                <div class="col-3">
                    <button class="btn btn-dark btn-lg btn-block"> C </button>
                    <button class="btn btn-primary btn-lg btn-block" onclick="n9()"> 9 </button>
                    <button class="btn btn-primary btn-lg btn-block" onclick="n6()"> 6 </button>
                    <button class="btn btn-primary btn-lg btn-block" onclick="n3()"> 3 </button>
                    <button class="btn btn-dark btn-lg btn-block disabled"> , </button>
                </div>
                <!--  -->
                <div class="col-3">
                    <button class="btn btn-dark btn-lg btn-block disabled"> xx </button>
                    <button class="btn btn-dark btn-lg btn-block" onclick="opD()"> รท </button>
                    <button class="btn btn-dark btn-lg btn-block" onclick="opM()"> x </button>
                    <button class="btn btn-dark btn-lg btn-block" onclick="opR()"> - </button>
                    <button class="btn btn-dark btn-lg btn-block" onclick="opS()"> + </button>
                </div>
                <div class="col-12">
                    <button class="btn btn-success btn-lg btn-block mt-2"> = </button>
                </div>
            </div>


        </div>
    </section>
    <!-- --//-- -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/holaMundo.js"></script>
</body>

</html>
